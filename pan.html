<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Paneerr ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Comic Sans MS', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Background image */
.bg {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(6px);
  opacity: 0.25;
  z-index: -2;
}

/* Card */
.container {
  background: rgba(255,255,255,0.93);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  max-width: 360px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 {
  color: #ff4d6d;
}

.letter {
  font-size: 15px;
  color: #444;
  margin: 15px 0;
}

/* Buttons */
button {
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #999;
  color: white;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 22px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<!-- BACKGROUND IMAGE -->
<img src="ipsita.jpg" class="bg">

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Paneerr ‚ù§Ô∏è</h1>

  <p class="letter">
    Every little moment with you feels special.  
    Your smile, your presence, the way you make everything better ‚Äî  
    I don‚Äôt want this Valentine‚Äôs Day without you.  
    <br><br>
    Will you be my Valentine? üíñ
  </p>

  <button class="yes" onclick="celebrate()">YES üíï</button>
</div>

<button class="no" id="noBtn">NO üíî</button>

<script>
// NO button runs away
const noBtn = document.getElementById("noBtn");
noBtn.style.top = "70%";
noBtn.style.left = "45%";

noBtn.addEventListener("mouseover", () => {
  noBtn.style.top = Math.random() * 80 + "%";
  noBtn.style.left = Math.random() * 80 + "%";
});

// YES click
function celebrate() {
  const music = document.getElementById("bgMusic");
  music.volume = 0.7;
  music.play();

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  alert("I knew you'd say YES ‚ù§Ô∏è");
}
</script>

</body>
</html>
